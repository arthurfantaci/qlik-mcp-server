[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    integration: marks tests as integration tests requiring Qlik Sense connection
    unit: marks tests as unit tests (can run without Qlik Sense)
    slow: marks tests as slow running
    skip_without_qlik: automatically skip if Qlik server is not available

# Environment variables for testing
env_files =
    .env.test

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: